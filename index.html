<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Team Awesome Capstone I Project</title>
        <link rel="stylesheet" href="style.css"> 
        <script type="module" src="main.js"></script>

       
    </head>
    <body>
        <div id="content">
            <canvas id="myCanvas" width="500" height="400">

            </canvas>
            <div class="art">
                <img src="icons/pencil.png" alt="draw" class="icon" id="draw">
                <img src="icons/eraser.png" alt="erase" class="icon" id="erase">
                <img src="icons/paint.png" alt="bucket" class="icon" id="paint">
                <img src="icons/eyedropper.png" alt="eyedropper" class="icon" id="eyedropper">
                <img src="icons/undo.png" alt="undo" class="icon" id="undo">
                <img src="icons/redo.png" alt="redo" class="icon" id="redo">
            </div>
            <div class="colors">
                <div class="circle" style="background-color: #ff0000" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #FF8A00" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #FFFF00" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #00ff00" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #00ffff" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #0000ff" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #7000FF" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #ff00ff" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #FFC9AB" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #7B5100" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #424242" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #767676" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #AFAFAF" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #C4C4C4" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #FFFFFF" onclick="setColor(this)"></div>
                <div class="circle" style="background-color: #000000" onclick="setColor(this)"></div>
            </div>
        </div>
      <script src="main.js"></script>
    </body>
</html>
